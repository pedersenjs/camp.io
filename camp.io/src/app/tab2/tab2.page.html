<!-- This code is for the header of the website -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camp.io
    </ion-title>
  </ion-toolbar>
  <!-- This code is for the necessary style sheets and components that we need for the leaflet library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
</ion-header>
<!-- for the rating, used https://www.w3schools.com/howto/howto_css_star_rating.asp for guidance -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<ion-content [fullscreen]="true" padding class="background">
  <div id="map2"></div>
  <!-- this is the code for the form to leave a review -->
  <form #locationForm="ngForm" (ngSubmit)="addLocation(locationForm)">
    <label for="location">X-coordinate:</label>
    <input type="text" name="x-coordinate" id="x-coordinate" ngModel><br>
    <label for="location">Y-coordinate:</label>
    <input type="text" name="y-coordinate" id="coordinate" ngModel><br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="coordinate" ngModel><br>

    <!-- Code for rating -->
    <!-- <script type="text/JavaScript">
      function showMessage(){
          var message = document.getElementById("message").value;
          if (message == 1){

          }
          display_message.innerHTML= message;
      }
    </script> -->
    <label for="rating">Rating Out of 5:  </label>
    <!-- <p> Message is: <span id = "display_message"></span> </p> -->
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span><br>
    <input type="text" name="rating" id="coordinate" onkeypress="showMessage()" ngModel><br>

    <!-- Helpful review form functionality https://www.w3schools.com/howto/howto_css_user_rating.asp    -->
    <label for="description">Description:</label><br>
    <textarea type="text" name="description"  cols="30" rows="5" id="coordinate" ngModel></textarea><br>
    <button type="submit">Add Location</button>
  </form>
</ion-content>
